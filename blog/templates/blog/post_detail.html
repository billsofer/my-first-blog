		{% extends 'blog/base.html' %}
		
		{% block content %}
			<div class="post">
			{% if post.published_date %}
            	<div class="date">
                <h4>{{ post.published_date }} ({{ post.author }})</h4>
            	</div>
        	{% endif %}
				<h2>{{ post.title }}</h2>
				{{ post.text|linebreaksbr }}
			</div>
			<p></p>
			<a class="btn btn-default" href="{% url 'post_remove' pk=post.pk %}">
			<p>Delete</p> <span class="glyphicon glyphicon-remove"></span></a>

		{% endblock content %}
