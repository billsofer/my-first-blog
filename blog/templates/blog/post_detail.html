		{% extends 'blog/base.html' %}
		
		{% block content %}
			<div class="post">
			{% if post.published_date %}
            	<div class="date">
                <h4>{{ post.published_date }}</h4>
            	</div>
        	{% endif %}
				<h2>{{ post.title }}</h2>
				{{ post.text|linebreaksbr }}
			</div>
		{% endblock content %}
