		{% extends 'blog/base.html' %}
		
		{% block content %}
			{% for post in posts %}
			<div class="post">
				<h2><a href="{% url 'detail' pk=post.pk %}">{{ post.title }}</a></h2>
				<div class="date">
					<h4>{{ post.published_date }} by {{ post.author }}</h4><br />
				</div>
				{{ post.text|linebreaksbr }}
				<hr>
			</div>
			{% endfor %}
		{% endblock content %}
